<div id="mycard">

  <div class="demo-card-wide mdl-card mdl-shadow--2dp">
    <div class="mdl-card__title">
      <h2 class="mdl-card__title-text">Contact details</h2>
    </div>


    <div class="mdl-card__supporting-text">
      <form #formCadastro="ngForm" (submit)="salvar(formCadastro)">


        <div id="name">
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input #classe="ngModel" [(ngModel)]="cadastro.classe" name="classe" class="mdl-textfield__input" type="text" id="classe"
              required>
            <label  class="mdl-textfield__label" for="sample3">classe</label>
            <span *ngIf="classe.invalid && classe.touched" class="mdl-textfield__error">Mobile must be a classe!</span>
          </div>
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input #nome="ngModel" [(ngModel)]="cadastro.nome" name="nome" class="mdl-textfield__input" type="text" id="nome" required>
            <label  class="mdl-textfield__label" for="sample3">nome</label>
            <span *ngIf="nome.invalid && nome.touched" class="mdl-textfield__error">Mobile must be a nome!</span>
          </div>
        </div>

        <div id="contact">
          <div id="telefone">
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
              <input #telefone="ngModel" [(ngModel)]="cadastro.telefone" name="telefone" class="mdl-textfield__input" type="text"
                pattern="-?[0-9]*(\.[0-9]+)?" id="mobile" required>
              <label  class="mdl-textfield__label" for="sample2">Mobile Phone</label>
              <span *ngIf="telefone.invalid && telefone.touched" class="mdl-textfield__error">Mobile must be a number!</span>
            </div>
          </div>

          <div id="nivel">
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
              <input #nivel="ngModel" [(ngModel)]="cadastro.nivel" name="nivel" class="mdl-textfield__input" type="text" required>
              <label  class="mdl-textfield__label" for="sample2">nivel</label>
              <span *ngIf="nivel.invalid && nivel.touched" class="mdl-textfield__error">Enter a valid email!</span>
            </div>
          </div>

          <div id="raca">
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
              <input #raca="ngModel" [(ngModel)]="cadastro.raca" name="raca" class="mdl-textfield__input" type="text" required>
              <label  class="mdl-textfield__label" for="sample2">raca</label>
              <span *ngIf="raca.invalid && raca.touched" class="mdl-textfield__error">Enter a valid email!</span>
            </div>
          </div>

          <div id="next">
            <button (click)="reload($event)" class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect"

>

              <i class="material-icons">arrow_forward</i>
            </button>
          </div>

        </div>
      </form>
    </div>




  </div>

  <!-- FAB button with ripple -->

</div>
